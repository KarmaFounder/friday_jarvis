<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .friday-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.5px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Sound Wave Visualization */
        .sound-wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            margin-bottom: 40px;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            gap: 6px;
            height: 120px;
        }

        .wave-bar {
            width: 3px;
            height: 15px;
            background: #d1d5db;
            border-radius: 1px;
            transition: all 0.1s ease;
        }

        .sound-wave.listening .wave-bar {
            background: #ef4444;
            animation: wave-listening 0.8s ease-in-out infinite;
        }

        .sound-wave.speaking .wave-bar {
            background: #3b82f6;
            animation: wave-speaking 0.6s ease-in-out infinite;
        }

        .sound-wave.idle .wave-bar {
            background: #9ca3af;
            animation: wave-idle 3s ease-in-out infinite;
        }

        @keyframes wave-listening {
            0%, 100% {
                height: 15px;
                opacity: 0.7;
            }
            50% {
                height: 120px;
                opacity: 1;
            }
        }

        @keyframes wave-speaking {
            0%, 100% {
                height: 15px;
                opacity: 0.6;
            }
            50% {
                height: 140px;
                opacity: 1;
            }
        }

        @keyframes wave-idle {
            0%, 100% {
                height: 15px;
                opacity: 0.3;
            }
            50% {
                height: 25px;
                opacity: 0.5;
            }
        }

        .wave-bar:nth-child(1) { animation-delay: 0ms; }
        .wave-bar:nth-child(2) { animation-delay: 100ms; }
        .wave-bar:nth-child(3) { animation-delay: 200ms; }
        .wave-bar:nth-child(4) { animation-delay: 300ms; }
        .wave-bar:nth-child(5) { animation-delay: 400ms; }
        .wave-bar:nth-child(6) { animation-delay: 500ms; }
        .wave-bar:nth-child(7) { animation-delay: 400ms; }
        .wave-bar:nth-child(8) { animation-delay: 300ms; }
        .wave-bar:nth-child(9) { animation-delay: 200ms; }
        .wave-bar:nth-child(10) { animation-delay: 100ms; }

        /* Status Text */
        .status-text {
            font-size: 18px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 30px;
            text-align: center;
            min-height: 25px;
        }

        .status-text.listening {
            color: #ef4444;
        }

        .status-text.speaking {
            color: #3b82f6;
        }

        .status-text.thinking {
            color: #f59e0b;
        }

        /* Voice Button */
        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            user-select: none;
            -webkit-user-select: none;
        }

        .voice-button:hover {
            background: #374151;
            transform: scale(1.05);
        }

        .voice-button.listening {
            background: #ef4444;
            animation: pulse-red 1s infinite;
        }

        .voice-button.speaking {
            background: #3b82f6;
        }

        @keyframes pulse-red {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .friday-logo {
                top: 20px;
                left: 20px;
                font-size: 24px;
            }

            .sound-wave {
                height: 100px;
                gap: 4px;
            }

            .wave-bar {
                width: 4px;
            }

            .voice-button {
                width: 70px;
                height: 70px;
            }

            .instructions {
                bottom: 20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="friday-logo">Friday</div>
    
    <div class="main-container">
        <div class="sound-wave-container">
            <div class="sound-wave" id="soundWave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>

        <div class="status-text" id="statusText">Listening...</div>
    </div>

    <div class="instructions">
        Friday is always listening - just speak naturally
    </div>

    <script>
        class FridayVoiceInterface {
            constructor() {
                this.isListening = false;
                this.isSpeaking = false;
                this.recognition = null;
                this.isProcessing = false;
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.startContinuousListening();
                this.playWelcomeMessage();
            }

            initializeElements() {
                this.soundWave = document.getElementById('soundWave');
                this.statusText = document.getElementById('statusText');
                // Start with idle animation
                this.updateStatus('idle', 'Listening...');
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';
                    this.recognition.maxAlternatives = 1;

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        console.log('Speech recognition started');
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        if (finalTranscript && !this.isProcessing && !this.isSpeaking) {
                            this.updateStatus('listening', 'Heard: ' + finalTranscript);
                            this.sendToFriday(finalTranscript.trim());
                        } else if (interimTranscript && !this.isProcessing && !this.isSpeaking) {
                            this.updateStatus('listening', 'Listening: ' + interimTranscript);
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        if (event.error === 'not-allowed') {
                            this.updateStatus('ready', 'Microphone access denied. Please allow microphone access.');
                        } else {
                            // Restart recognition after a brief pause
                            setTimeout(() => {
                                if (!this.isSpeaking && !this.isProcessing) {
                                    this.startContinuousListening();
                                }
                            }, 1000);
                        }
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        console.log('Speech recognition ended');
                        // Only restart if we're not deliberately stopping (speaking/processing)
                        if (!this.isSpeaking && !this.isProcessing) {
                            setTimeout(() => {
                                this.startContinuousListening();
                            }, 500);
                        }
                    };
                } else {
                    console.warn('Speech recognition not supported');
                    this.statusText.textContent = 'Speech recognition not supported in this browser. Please use Chrome or Edge.';
                }
            }

            startContinuousListening() {
                if (!this.recognition) {
                    console.error('No recognition available');
                    return;
                }

                if (this.isListening || this.isSpeaking || this.isProcessing) {
                    console.log('Skipping restart - currently:', {
                        listening: this.isListening,
                        speaking: this.isSpeaking,
                        processing: this.isProcessing
                    });
                    return;
                }

                try {
                    console.log('Starting speech recognition...');
                    this.recognition.start();
                    this.updateStatus('idle', 'Listening...');
                } catch (error) {
                    console.error('Error starting recognition:', error);
                    if (error.message.includes('already started')) {
                        // Recognition is already running, just update status
                        this.isListening = true;
                        this.updateStatus('idle', 'Listening...');
                    } else {
                        // Try again after a delay
                        setTimeout(() => {
                            console.log('Retrying to start recognition...');
                            this.startContinuousListening();
                        }, 2000);
                    }
                }
            }

            async sendToFriday(message) {
                this.isProcessing = true;
                this.recognition.stop();
                this.updateStatus('thinking', 'Friday is thinking...');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.speakResponse(data.response);
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.speakResponse('Apologies, Sir, but I encountered a technical difficulty.');
                }
            }

            speakResponse(text) {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    this.isSpeaking = true;

                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Voice settings optimized for Friday's character
                    utterance.rate = 1.0;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.9;

                    // Enhanced voice selection prioritizing female voices like console
                    const voices = speechSynthesis.getVoices();
                    
                    // Priority order for voice selection (female voices first to match console)
                    const voicePreferences = [
                        'Microsoft Zira',
                        'Google UK English Female',
                        'Google US English Female',
                        'Samantha',
                        'Victoria',
                        'Karen',
                        'Moira',
                        'Tessa',
                        'Veena',
                        'Fiona'
                    ];
                    
                    let selectedVoice = null;
                    
                    // Try to find preferred female voices first
                    for (const voiceName of voicePreferences) {
                        selectedVoice = voices.find(voice => 
                            voice.name.toLowerCase().includes(voiceName.toLowerCase()) ||
                            voice.name.toLowerCase().includes('female')
                        );
                        if (selectedVoice) break;
                    }
                    
                    // Fallback to any English voice
                    if (!selectedVoice) {
                        selectedVoice = voices.find(voice => 
                            voice.lang.includes('en-US') || 
                            voice.lang.includes('en-GB') ||
                            voice.lang.includes('en')
                        );
                    }

                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                        console.log('Using voice:', selectedVoice.name);
                    }

                    utterance.onstart = () => {
                        this.updateStatus('speaking', 'Friday is speaking...');
                    };

                    utterance.onend = () => {
                        console.log('Speech synthesis ended');
                        this.isSpeaking = false;
                        this.isProcessing = false;
                        this.updateStatus('idle', 'Listening...');
                        // Resume listening after speech ends
                        setTimeout(() => {
                            console.log('Attempting to restart listening after speech');
                            this.startContinuousListening();
                        }, 1000);
                    };

                    utterance.onerror = (error) => {
                        console.error('Speech synthesis error:', error);
                        this.isSpeaking = false;
                        this.isProcessing = false;
                        this.updateStatus('idle', 'Listening...');
                        setTimeout(() => {
                            this.startContinuousListening();
                        }, 1000);
                    };

                    speechSynthesis.speak(utterance);
                } else {
                    console.log('Speech synthesis not available, restarting listening');
                    this.isSpeaking = false;
                    this.isProcessing = false;
                    this.updateStatus('idle', 'Listening...');
                    setTimeout(() => {
                        this.startContinuousListening();
                    }, 1000);
                }
            }

            updateStatus(state, text) {
                this.statusText.textContent = text;
                this.statusText.className = `status-text ${state}`;
                this.soundWave.className = `sound-wave ${state}`;
            }

            playWelcomeMessage() {
                // Wait for voices to load and then play welcome
                const playWelcome = () => {
                    setTimeout(() => {
                        this.speakResponse("Good day, Sir. I am Friday, your personal assistant. How may I be of service today?");
                    }, 1500);
                };

                if (speechSynthesis.getVoices().length > 0) {
                    playWelcome();
                } else {
                    speechSynthesis.onvoiceschanged = playWelcome;
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Request microphone permission first
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    console.log('Microphone access granted');
                    // Initialize Friday after permission is granted
                    if ('speechSynthesis' in window) {
                        const initializeFriday = () => {
                            if (!window.fridayVoice) {
                                window.fridayVoice = new FridayVoiceInterface();
                            }
                        };

                        if (speechSynthesis.getVoices().length > 0) {
                            initializeFriday();
                        } else {
                            speechSynthesis.onvoiceschanged = initializeFriday;
                        }
                    } else {
                        window.fridayVoice = new FridayVoiceInterface();
                    }
                })
                .catch((error) => {
                    console.error('Microphone access denied:', error);
                    document.getElementById('statusText').textContent = 'Please allow microphone access and refresh the page';
                });
        });

        // Handle page visibility changes to manage speech recognition
        document.addEventListener('visibilitychange', () => {
            if (window.fridayVoice) {
                if (document.hidden) {
                    if (window.fridayVoice.recognition) {
                        window.fridayVoice.recognition.stop();
                    }
                } else {
                    // Resume listening when page becomes visible
                    setTimeout(() => {
                        if (!window.fridayVoice.isSpeaking && !window.fridayVoice.isProcessing) {
                            window.fridayVoice.startContinuousListening();
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
