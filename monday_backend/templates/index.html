<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - AI Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Friday</h1>
                <span class="subtitle">AI Assistant</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Sound Wave Visualization -->
            <div class="sound-wave-container" id="soundWaveContainer">
                <div class="sound-wave">
                    <div class="wave-bar" style="animation-delay: 0ms;"></div>
                    <div class="wave-bar" style="animation-delay: 100ms;"></div>
                    <div class="wave-bar" style="animation-delay: 200ms;"></div>
                    <div class="wave-bar" style="animation-delay: 300ms;"></div>
                    <div class="wave-bar" style="animation-delay: 400ms;"></div>
                    <div class="wave-bar" style="animation-delay: 500ms;"></div>
                    <div class="wave-bar" style="animation-delay: 600ms;"></div>
                    <div class="wave-bar" style="animation-delay: 700ms;"></div>
                    <div class="wave-bar" style="animation-delay: 800ms;"></div>
                    <div class="wave-bar" style="animation-delay: 900ms;"></div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container" id="chatContainer">
                <div class="message-list" id="messageList">
                    <div class="message assistant">
                        <div class="message-content">
                            <div class="avatar assistant-avatar">F</div>
                            <div class="text">
                                Good day, Sir. I am Friday, your personal assistant. How may I be of service today?
                            </div>
                        </div>
                        <div class="timestamp">Just now</div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="voice-button" id="voiceButton" title="Hold to speak">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
                            <path d="M19 10V12C19 16.42 15.42 20 11 20H9V22H11C16.52 22 21 17.52 21 12V10H19ZM7 12H5C5 16.42 8.58 20 13 20V18C9.69 18 7 15.31 7 12Z" fill="currentColor"/>
                        </svg>
                    </button>
                    
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message or hold the microphone to speak..." 
                        autocomplete="off"
                    />
                    
                    <button class="send-button" id="sendButton" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('What can you help me with?')">
                        Help
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('List my Monday.com boards')">
                        Show Boards
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('What\'s the weather like?')">
                        Weather
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('Search for AI news')">
                        Search Web
                    </button>
                </div>
            </div>
        </main>

        <!-- Monday.com Integration Panel -->
        <div class="side-panel" id="sidePanel">
            <div class="panel-header">
                <h3>Monday.com</h3>
                <button class="close-panel" id="closePanelBtn">&times;</button>
            </div>
            <div class="panel-content">
                <div class="quick-task-creator">
                    <h4>Quick Task Creator</h4>
                    <input type="text" id="quickTaskName" placeholder="Enter task name...">
                    <select id="boardSelect">
                        <option value="">Select board...</option>
                    </select>
                    <button id="createTaskBtn" class="create-task-btn">Create Task</button>
                </div>
            </div>
        </div>

        <!-- Monday.com Toggle Button -->
        <button class="monday-toggle" id="mondayToggle" title="Monday.com Integration">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 11H7V9H9V11ZM13 11H11V9H13V11ZM17 11H15V9H17V11ZM19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V8H19V19Z" fill="currentColor"/>
            </svg>
        </button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Friday is thinking...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
